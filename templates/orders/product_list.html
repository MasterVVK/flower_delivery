{% extends 'orders/base.html' %}

{% block title %}Каталог продуктов{% endblock %}

{% block content %}
<h2>Каталог продуктов</h2>
<ul>
    {% for product in products %}
        <li>
            <a href="{% url 'product_detail' pk=product.pk %}">{{ product.name }}</a> - {{ product.price }} руб.
        </li>
    {% endfor %}
</ul>
{% endblock %}

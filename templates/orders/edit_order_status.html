{% extends 'base.html' %}

{% block title %}Изменение статуса заказа{% endblock %}

{% block content %}
<h2>Изменение статуса заказа №{{ order.id }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="confirm-button">Сохранить</button>
</form>

<p><a href="{% url 'manage_orders' %}">Вернуться к списку заказов</a></p>

{% endblock %}
